<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .pricing-plan {
      flex: 1 1 300px;
      background: linear-gradient(145deg, #ffffff, #f7f7f7);
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .pricing-plan:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .plan-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #333;
    }

    .plan-price {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff6600;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }

    .plan-features li {
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .plan-button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .plan-button:hover {
      background-color: #e55b00;
      transform: scale(1.05);
    }

    /* Featured plan */
    .pricing-plan.standard {
      background: linear-gradient(145deg, #fff9e6, #fff4cc);
      border: 2px solid #ffd700;
    }

    @media (max-width: 900px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$11.99<span style="font-size:18px">/month</span></div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan standard">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99<span style="font-size:18px">/month</span></div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone & Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99<span style="font-size:18px">/month</span></div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
